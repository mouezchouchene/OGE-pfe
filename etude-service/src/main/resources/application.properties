

# suppress inspection "UnusedProperty" for whole file
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.application.name=etude-service
spring.datasource.url=jdbc:mysql://localhost:3306/etudedb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# Hibernate

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE



allowed.origin=http://localhost:4200

swagger.host_url=localhost:8080
swagger.contextPath=/
swagger.swaggerPath=/
server.servlet.context-path=/

server.port=8082
logging.level.org.springframework.web=DEBUG

